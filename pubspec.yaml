name: flutter_social_app
description: A social network Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Cookies
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  
  # JWT
  jwt_decode: ^0.3.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Form Validation
  email_validator: ^2.1.17
  
  # Icons
  lucide_icons: ^0.257.0
  
  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
  
